<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>


    <title>App Movie TMDB-Puput Fatmawati</title>
</head>
<body>
    
    <header>
        <img src="image4.png" class="image" alt="Puput">
        <form  id="formSearch">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
    </header>
    <div id="modalMovie" class="overlay">

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <div class="overlay-content" id="overlay-content"></div>
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

    </div>

    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prevPage">Previous Page</div>
        <div class="current" id="currentPage">1</div>
        <div class="page" id="nextPage">Next Page</div>

    </div>
    <footer class="footer">
        <p class="footer__title">Contact Me</p>
        <div class="footer__social">
            <a href="https://github.com/Puputfatmawati" class="footer__icon"><i class='bx bxl-github' ></i></a>
            <a href="https://instagram.com/puputfm__?igshid=YmMyMTA2M2Y=" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
            <a href="https://www.linkedin.com/in/puput-fatmawati-a2a829204/" class="footer__icon"><i class='bx bxl-linkedin' ></i></a>
        </div>
    </footer>
    <script src="script.js"></script>

</body>
</html>
